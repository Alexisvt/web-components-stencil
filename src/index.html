<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>

    <style>
      .page {
        font-family: sans-serif;
      }

      .side-nav__links-container {
        list-style: none;
      }

      .side-nav__link-container {
        margin: 1rem 0;
      }

      .side-nav__link {
        text-decoration: none;
        color: black;
      }

    </style>
  </head>
  <body class="page">
    <button class="side-drawer-btn">Open Side Menu</button>
    <side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul class="side-nav__links-container">
          <li class="side-nav__link-container">
            <a class="side-nav__link" href="#">First link</a>
          </li>
          <li class="side-nav__link-container">
            <a class="side-nav__link" href="#">Second link</a>
          </li>
          <li class="side-nav__link-container">
            <a class="side-nav__link" href="#">Third link</a>
          </li>
        </ul>
      </nav>
    </uc-side-drawer>

    <script>

      const sideDrawerButton = document.querySelector('.side-drawer-btn');

      sideDrawerButton.addEventListener('click', () => {
        const drawer = document.querySelector('side-drawer');

        if (!drawer.open) {
          drawer.setAttribute('open', 'true');
        }
      })

    </script>
  </body>
</html>
